<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
        <h1 class="text-center">Hot Restaurant</h1>
        <p>We only have 5 Tables!Book your seta before they are all gone.</p>
        <a class="btn btn-primary btn-lg" href="/tables" role="button">View Tables</a>
        <a class="btn btn-primary btn-lg" href="/reservation" role="button">Make Reservation</a>
      </div>
      
          <a href="#" >API Table Link</a> |
          <a href="#" >API Wait List</a>
       

    </div>

    <script   src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>

    <script type="text/javascript">
      $("#search-btn").on("click", function() {
        var searchedReservation = $("#reservation-search").val().trim();
  
        // Using a RegEx Pattern to remove spaces from searchedCharacter
        // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
        searchedReservation = searchedReservation.replace(/\s+/g, "").toLowerCase();
  
        $.get("/api/reservations/" + searchedReservation, function(data) {
          console.log(data);
          if (data) {
            $("#stats").show();
            $("#name").text(data.name);
            $("#role").text(data.phonenumber);
            $("#age").text(data.email);
            $("#force-points").text(data.uniqueID);
          } else {
            $("#name").text(
              "Your reservation was not found.");
            $("#stats").hide();
          }
        });
      });
  
    </script>
    
</body>
</html>

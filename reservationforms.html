<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<body>
 <div class="container">
    <div class="jumbotron">
        <h1 class="text-center">Make Your Reservation</h1>
        <p>We only have 5 Tables!Book your seta before they are all gone.</p>
        <a class="btn btn-primary btn-lg" href="/tables" role="button">View Tables</a>
        <a class="btn btn-primary btn-lg" href="/homepage.html" role="button">Home</a>
      </div>

      <div class="card">
        <div class="card-header">
          Table Reservation
        </div>
        <div class="card-body">
            <form method="POST" role="form">

                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                
                <div class="form-group">
                    <label for="exampleInputPassword1">Phone Number</label>
                    <input type="phonenumber" class="form-control" id="exampleInputPassword1">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Email</label>
                    <input type="email" class="form-control" id="exampleInputPassword1">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Unique ID</label>
                    <input type="uniqueID" class="form-control" id="exampleInputPassword1">
                  </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          
        </div>
      </div>

      <a href="/tables" >API Table Link</a> |
      <a href="/reservation" >API Wait List</a>

</div>

<script   src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>

<script type="text/javascript">
  // Question: What does this code do?
  $("#add-btn").on("click", function(event) {
    event.preventDefault();
    var newReservation = {
      name: $("#name").val().trim(),
      phonenumber: $("#phonenumber").val().trim(),
      email: $("#email").val().trim(),
      uniqueID: $("#uniqueID").val().trim()
    };

    // Question: What does this code do??
    $.post("/api/reservation", newReservation)
      .then(function(data) {
        console.log("homepage.html", data);
        alert("Adding reservation...");
      });
  });
</script>

</body>

</html>
